<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Mes Notes</title>
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">
</head>
<body>
<section id="connect">

	<h1 class="titleconnect">Connexion au Domaine</h1>
	<label for="userconnect">Votre identifiant:</label>
	<input type='text' name="user" id="userconnect" value='Damien' placeholder="name">
	<label for="passconnect">Votre Mot de passe :</label>
	<input type='password' id="passconnect" value='222' placeholder="Votre mot de passe">
	<button id="btnconnect">Entree dans le Domaine</button>

</section>

<section id="listnote">

	<h1 class="titlelistnote"></h1>
	<ul id="affichlistnote"></ul>
	<button id="viewnote">Nouvelle Entree du Domaine</button>
	<button id="deconnect">Sortir du Domaine</button>

</section>

<section id="note">

	<div>
	<label for="titlenote">Titre de l'Entree:</label>
	<input type='text' id="titlenote">
	</div>
	<textarea id="textnote"></textarea>
	<div>
	<button id="validnote">Enregistrer dans le Domaine</button>
	<button id="erasenote"><i class="fa fa-eraser" aria-hidden="true"></i></button>
	</div>

</section>

</body>

<script src="assets/js/jquery.js"></script>
<script src="assets/js/bdd.js"></script>
<script src="assets/js/User.js"></script>
<script src="assets/js/main.js"></script>
</html>
